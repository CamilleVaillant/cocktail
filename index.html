<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<style>

    width: 100%;
    border-radius: 8px;
}

.active {
    font-weight: bold;
}

.navbar-toggler {

}

.list-item {
    cursor: pointer;
    margin-bottom: 10px;
}

    display: none;
    position: fixed;
    top: 0;
    left: 0;

    height: 100%;

    cursor: pointer;

.modal-details {
    max-width: calc(100% - 170px);

.modal-details h3 {
